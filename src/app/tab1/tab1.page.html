<ion-header>
  <ion-toolbar>
    <ion-title>
      Create a Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <!-- <ion-img src="/assets/shapes.svg"></ion-img> -->
      <ion-card-header>
        <ion-card-subtitle>Note Title.</ion-card-subtitle>
        <ion-card-title>
          <ion-item>
          <ion-input [(ngModel)]="note.title" placeholder="Note..." clearInput ngDefaultControl></ion-input>
        </ion-item>
      </ion-card-title>
      </ion-card-header>
      <ion-card-content >
          <ion-item>
              <ion-textarea style="height: 300px;" [(ngModel)]="note.body" ngDefaultControl placeholder="Note Content..."></ion-textarea>
            </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-grid no-margin>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-button (click)="clearInput()" color="danger" ion-button round >
              Clear
          </ion-button>
            <ion-button (click)="saveNote()" ion-button round >
                Save
            </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
